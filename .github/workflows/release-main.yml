          
on:
  pull_request:
    types: [closed]

jobs:
 pullrequest:
   if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && contains(toJSON(github.event.pull_request.labels), 'autorelease')
   runs-on: ubuntu-latest
   steps: 
       - name: print
         run: echo "${{ toJSON(github.event.pull_request.head.ref) }}"
       - name: Initialize Pull Request
         uses: vsoch/pull-request-action@1.0.6
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           BRANCH_PREFIX: "develop"
           PULL_REQUEST_BRANCH: "main"
           PULL_REQUEST_FROM_BRANCH: "${{ toJSON(github.event.pull_request.head.ref) }}"
           PULL_REQUEST_TITLE: "Release ${{ toJSON(github.event.pull_request.head.ref) }} to main"
           PULL_REQUEST_BODY: "Autogenerated"
           MAINTAINER_CANT_MODIFY: true
           PULL_REQUEST_ASSIGNEES: "bgsandan"
