          
on:
  pull_request:
    types: [closed]

jobs:
 pullrequest:
   if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && contains(toJSON(github.event.pull_request.labels), 'autorelease')
   runs-on: ubuntu-latest
   steps: 
       - name: print
         run: echo "${{ toJSON(github.event.pull_request.head.ref) }}"
       - name: Initialize Pull Request
         uses: gha-utilities/init-pull-request@v0.2.4
         with:
           verbose: true
           pull_request_token: ${{ secrets.GITHUB_TOKEN }}
           head: github.event.pull_request.head.ref
           base: main
           title: 'Release ${{ toJSON(github.event.pull_request.head.ref) }} to main'
           body: >
            This is an autogenerated PR
